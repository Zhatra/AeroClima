<!DOCTYPE html>

<!-- 
Documento HTML principal para la aplicación Aero-Clima.
Este documento HTML actúa como la plantilla base para las demás plantillas en la aplicación.
Define la estructura básica del documento, carga las hojas de estilo y los scripts necesarios,
y proporciona bloques que pueden ser extendidos o reemplazados en las plantillas derivadas.

-->
